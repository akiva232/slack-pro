<div class="container">

    <form class="form-signin" #form (ngSubmit)="onSubmit()" [formGroup]="signInForm">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputEmail" class="sr-only"></label>
      <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only"></label>
      <input type="password" id="inputPassword" formControlName="Password" class="form-control" placeholder="Password" required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button [disabled]="signInForm.invalid" type="submit" routerLink='/main'>Sign in</button>
    </form>

  </div> <!-- /container -->
